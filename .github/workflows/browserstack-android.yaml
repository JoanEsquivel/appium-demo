name: BrowserStack Android Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üê¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üèóÔ∏è Install Dependencies
        run: npm ci

      - name: ü§ñ Run BrowserStack Android Tests
        run: npm run wdioAndroidBS
        env:
          BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
          BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
          BROWSERSTACK_APP: ${{ secrets.BROWSERSTACK_APP }}

      - name: üì¶ Upload Test Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: browserstack-test-logs-${{ github.run_id }}
          path: |
            logs/
            *.log
          retention-days: 30

      - name: üìä Upload BrowserStack Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: browserstack-performance-report-${{ github.run_id }}
          path: logs/performance-report/
          retention-days: 30
